<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Code Case</title>
<style>    
</style>
<script>
;(function() {
    function __resetFontSizeClac(){
		const _fontSize = document.documentElement.clientWidth / 3.75
		return _fontSize > 100 ? 100 : _fontSize
	}
	document.documentElement.style.fontSize = __resetFontSizeClac() + 'px'
	window.onresize = function() {
		document.documentElement.style.fontSize = __resetFontSizeClac() + 'px'
	}
})();
</script>
</head>

<body>
    <div class="touchstart-log" style="font-size: 0.16rem; min-height: 25px;"></div>
    <div class="pointerdown-log" style="font-size: 0.16rem; min-height: 25px;"></div>
    <div class="click-log" style="font-size: 0.16rem; min-height: 25px;"></div>
    <div class="box" id="box" style="width: 200px; height: 200px; background-color: #ff6600;;">.</div>
</body>
<script>
const touchstartLogElement = document.querySelector('.touchstart-log')
const pointerdownLogElement = document.querySelector('.pointerdown-log')
const clickLogElement = document.querySelector('.click-log')
const boxElement = document.getElementById('box')

boxElement.addEventListener('touchstart', function(e) {
    e.preventDefault()
    touchstartLogElement.textContent = `touchstart ${e.timeStamp}`
})
boxElement.addEventListener('pointerdown', function(e) {
    e.preventDefault()
    pointerdownLogElement.textContent = `pointerdown ${e.timeStamp}`
})
boxElement.addEventListener('click', function(e) {
    e.preventDefault()
    clickLogElement.textContent = `click ${e.timeStamp}`
})
</script>
</html>
