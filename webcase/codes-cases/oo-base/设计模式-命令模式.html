/*
    用一种松耦合的方式来设计程序, 使得请求发送者和请求接收者能够消除彼此之间的耦合关系
    命令模式的四个主要部分:
        - 命令对象
        - 委托者(client)
            指创建命令对象并把它传递给调用者的代码逻辑
        - 调用者(invoker)
            使用这个命令对象并调用它的对应方法的对象
        - 接受者(receiver)
            被调用方法所在的对象
 */

{


console.log(`\n-> 案例一: 宏命令`)

/*
    宏命令是一组命令的集合, 通过执行宏命令的方式, 可以批次执行命令
 */

class Command {
    add() {
        throw new Error(`无法调用此方法.`)
    }

    doTask() {
        throw new Error(`无法调用此方法.`)
    }
}

/* 命令管理类 */
class MacroCommand extends Command {
    constructor(name) {
        super()
        this.name = name
        this.cmds = []
    }

    add(cmdInstance) {
        this.cmds.push(cmdInstance)
    }

    doTask() {
        console.log(`正在执行组合命令: ${this.name}.`)
        for (let i = 0; i < this.cmds.length; i++) {
            if (this.cmds[i].doTask) {
                this.cmds[i].doTask()
            }
        }
    }
}

class Television extends Command {
    constructor() {
        super()
        this.name = 'Color Television'
    }

    doTask() {
        console.log(`- ${this.name}: Play TV.`)
    }
}

class Radio extends Command {
    constructor() {
        super()
        this.name = 'Old Radio'
    }

    doTask() {
        console.log(`- ${this.name}: Play Broadcast.`)
    }
}

const macroCommand = new MacroCommand('宏命令(组合命令)')
const television = new Television()
const radio = new Radio()
macroCommand.add(television)
macroCommand.add(radio)
macroCommand.doTask()


}

{


console.log(`\n-> 案例二: 服务订餐`)

/* 接受者 */
class Cook {
    constructor(name) {
        this.name = name
    }

    stirFry() {
        console.log(`${this.name} 执行炒菜.`)
    }
}

class Cleaner {
    constructor(name) {
        this.name = name
    }

    prepare() {
        console.log(`${this.name} 执行就餐清洁预备.`)
    }
}

class Finance {
    constructor(name) {
        this.name = name
    }

    collection(amount) {
        console.log(`${this.name} 已收款: ${amount}.`)
    }
}

/* 中介命令 */
class WaiterCommand {
    constructor(cookReceiver, cleanReceiver) {
        this.cookReceiver = cookReceiver
        this.cleanReceiver = cleanReceiver
    }

    book() {
        console.log(`已接收到订餐指令, 正在执行:`)
        this.cleanReceiver.prepare()
        this.cookReceiver.stirFry()
    }
}

class CashierCommand {
    constructor(financeReceiver) {
        this.financeReceiver = financeReceiver
    }

    pay(amount) {
        this.financeReceiver.collection(amount)
    }
}

/* 发起者 */
class Customer {
    constructor(name) {
        this.name = name
    }

    book(command) {
        console.log(`${this.name} 开始订餐.`)
        command.book()
    }

    pay(command, amount) {
        console.log(`${this.name} 开始付款 ${amount}.`)
        command.pay(amount)
    }
}

/* 服务发起者 */
const zhangsan = new Customer(`zhangsan`)
/* 服务接收者 */
const cooker = new Cook(`wangdachu`)
const cleaner = new Cleaner(`lidama`)
const financer = new Finance(`zhangxiansheng`)
/* 中介命令 */
const waiterCommand = new WaiterCommand(cooker, cleaner)
const cashier = new CashierCommand(financer)

zhangsan.book(waiterCommand)
zhangsan.pay(cashier, 100)


}
