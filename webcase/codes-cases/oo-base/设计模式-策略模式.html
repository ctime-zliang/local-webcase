console.log(`\n-> 案例一: 奖金计算`)

/* 策略类(组) */
class BonusStrategyA {
    constructor() {
        /* ... */
    }

    calculate(salary) {
        return salary * 2 + 5000
    }
}

class BonusStrategyB {
    constructor() {
        /* ... */
    }

    calculate(salary) {
        return salary * 4
    }
}

class BonusStrategyC {
    constructor() {
        /* ... */
    }

    calculate(salary) {
        return salary * 5
    }
}

/* 环境类 */
class Bouns {
    constructor(salary) {
        this.salary = salary
        this.strategy = null
    }

    setStrategy(strategy) {
        this.strategy = strategy
    }

    calculate() {
        if (!this.strategy) {
            throw new Error(`无法计算奖金, 因为缺少对应的策略.`)
        }
        return this.strategy.calculate(this.salary)
    }
}


const staff = new Bouns(10000)
staff.setStrategy(new BonusStrategyA())
console.log(staff.calculate())


}
