{


console.log(`\n-> 迭代器: 内部迭代器`)

const each = function(array, callback) {
    for (let i = 0; i < array.length; i++) {
        if (callback instanceof Function) {
            const res = callback.call(undefined, array[i], i, array)
            if (res === false) {
                return
            }
        }
    }
}

const arr = [10, 5, 6, 'sd', '255']
each(arr, (item, index, arr) => {
    console.log(item, index, arr)
})


}

/************************************************************/
/************************************************************/

{


console.log(`\n-> 迭代器模式`) 

class Iterator {
    constructor(list) {
        this._list = list
        this._index = 0
    }

    next() {
        if (this.hasNext()) {
            return this._list[this._index++]
        }
        return null
    }

    hasNext() {
        return this._index < this._list.length
    }
}

const list = [10, 5, 6, 'sd', '255']
const iterator = new Iterator(list)

while (iterator.hasNext()) {
    console.log(iterator.next())
}
console.log(`迭代完毕.`)


}
