<script>
{


console.log('%c=> 原型式继承', 'color: #ff0000;')
function Animal(type) {
    this.type = type
    /* 引用类型的属性 */
    this.features = [`move`]
    /* 本地方法 */
    this.talk = function() {
        return `I can talk.`
    }
}
Animal.prototype.phyComposition = [`heart*1`]
Animal.prototype.ptt = `Animal PTT`
Animal.prototype.eat = function() {
    return `A(n) ${this.type} his name is ${this.name || '-'} is eating.`
}

/* 
    原型式继承
        实际上是将"原型链继承"方式包装成"工厂函数"形式
        缺点:
            1. 子类的实例将共享父类中 prototype 所有引用属性/方法
            2. 子类实例对继承自父类 prototype 上的引用属性做修改时将影响到子类和父类的实例
*/
function createChildInstance(ParentInstance, name) {
    function Child() {
        this.name = name
        this.hobbies = []
    }
    Child.prototype = ParentInstance
    Child.prototype.constructor = Child
    Child.prototype.work = function() {
        return `${this.name} is working.`
    }
    return new Child()
}

const dog = new Animal('dog')
console.log(`\n··· dog >>>`)
console.log(dog)
console.log(dog.eat())
dog.features.push(`fly`)

const alex = createChildInstance(new Animal('human'), 'alex')
console.log(`\n··· alex >>>`)
console.log(alex)
console.log(alex.eat())
alex.phyComposition.push(`kidney*3`)

const json = createChildInstance(new Animal('human'), 'json')
json.features.push(`swim`)
json.hobbies.push(`read`)
console.log(`\n··· json >>>`)
console.log(json)
console.log(json.eat())


}
</script>
