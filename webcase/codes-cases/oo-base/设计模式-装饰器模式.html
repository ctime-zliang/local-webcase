<script>
console.log('%c=> 设计模式-装饰器模式', 'color: #ff0000;')

/*
    用"扩展(装饰器)类"实现对接口的功能增强或扩展
 */

{


class User {
    constructor() {
        /* ... */
    }

    updateName() {
        /* 其他逻辑 */
        console.log(`已成功更新用户名.`)
    }
}

class UserDecorator {
    constructor(userInstance) {
        this.userInstance = userInstance
    }

    updateName() {
        /* 功能拓展 */
        console.log(`正在更新用户名...`)
        this.userInstance.updateName()
    }
}

console.log(`\n------ 直接调用原始类功能`)
const user = new User()
user.updateName()

console.log(`\n------ 通过装饰器调用`)
const userDecorator = new UserDecorator(new User())
userDecorator.updateName()


}
</script>
