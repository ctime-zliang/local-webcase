<script>
{


console.log('%c=> 借用构造函数继承', 'color: #ff0000;')
function Animal(type) {
    this.type = type
    /* 引用类型的属性 */
    this.features = [`move`]
    /* 本地方法 */
    this.talk = function() {
        return `I can talk.`
    }
}
Animal.prototype.phyComposition = [`heart*1`]
Animal.prototype.ptt = `Animal PTT`
Animal.prototype.eat = function() {
    return `A(n) ${this.type} his name is ${this.name || '-'} is eating.`
}

/* 
    借用构造函数继承 
        缺点:
            1. 无法继承父类上被定义在父类 prototype 上的属性和方法
*/
function Person(name) {
    Animal.call(this, 'human')
    this.name = name
    this.hobbies = []
}

Person.prototype.work = function() {
    return `${this.name} is working.`
}

const dog = new Animal('dog')
console.log(`\n··· dog >>>`)
console.log(dog)
console.log(dog.eat())
dog.features.push(`fly`)

const alex = new Person('alex')
console.log(`\n··· alex >>>`)
console.log(alex)
alex.phyComposition.push(`kidney*3`)
// console.log(alex.eat())  // alex.eat is not a function
console.log(alex.work())
console.log(alex instanceof Person, alex instanceof Animal)

const json = new Person(`json`)
json.features.push(`swim`)
json.hobbies.push(`read`)
console.log(`\n··· json >>>`)
console.log(json)
// console.log(json.eat())  // json.eat is not a function
console.log(json.work())
console.log(json instanceof Person, json instanceof Animal)


}
</script>
