<script type="text/javascript" src="./js/main.js"></script>
<script>
{


console.log('%c=> 借用构造函数继承', 'color: #ff0000;')
function Animal(type) {
    this.type = type
    /* 引用类型的属性 */
    this.features = [`move`, 'breed']
}
Animal.prototype.ptt = `Animal PTT`
Animal.prototype.eat = function() {
    return `A(n) ${this.type} his name is ${this.name || '-'} is eating.`
}

function Person(name) {
    Animal.call(this, 'human')
    this.name = name
}

/* 
    借用构造函数继承 
        缺点:
            无法继承父类上被定义在父类 prototype 上的属性和方法
*/
Person.prototype.work = function() {
    return `${this.name} is working.`
}

const dog = new Animal('dog')
console.log(`dog >>>`)
console.log(dog)
console.log(dog.features)
console.log(dog.eat())
dog.features.push(`fly`)

const alex = new Person('alex')
console.log(`··· alex >>>`)
console.log(alex)
console.log(alex.features)
console.log(alex.work())
console.log(alex.eat())

const json = new Person(`json`)
json.features.push(`swim`)
console.log(`··· json >>>`)
console.log(json)
console.log(json.features)
console.log(json.work())
console.log(json.eat())


}
</script>
