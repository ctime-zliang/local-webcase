{


/* 
    继承-组合继承(借用构造函数继承+原型链继承) 
        缺点:
            1. 需要两次使用父类
            2. 子类的实例将共享父类中 prototype 所有引用属性/方法
            3. 子类实例对继承自父类 prototype 上的引用属性做修改时将影响到子类和父类的实例
*/
function Human(name) {
    Biological.call(this, 'human')
    this.name = name
    this.hobbies = []
}
Human.prototype = new Biological('human')
Human.prototype.constructor = Human
Human.prototype.work = function() {
    return `${this.name} is working.`
}

const dog = new Biological('dog')
console.log(`\n··· dog >>>`)
console.log(dog)
console.log(dog.eat())
dog.features.push(`fly`)

const alex = new Human('alex')
console.log(`\n··· alex >>>`)
console.log(alex)
console.log(alex.eat())
console.log(alex.work())
console.log(alex instanceof Human, alex instanceof Biological)
alex.phyComposition.push(`kidney*3`)

const json = new Human(`json`)
json.features.push(`swim`)
json.hobbies.push(`read`)
console.log(`\n··· json >>>`)
console.log(json)
console.log(json.eat())
console.log(json.work())
console.log(json instanceof Human, json instanceof Biological)


}
