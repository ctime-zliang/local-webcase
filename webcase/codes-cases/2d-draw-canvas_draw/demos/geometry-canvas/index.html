<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./css/main.css" />
<title>2D Canvas Draw</title>
</head>

<body>
    <div class="canvas-container">
        <div class="canvas-content-wrapper"><canvas></canvas></div>
        <div class="canvas-menu-wrapper">
            <div class="canvas-base-menu">
                <div class="menu-form-control">
                    <span>画布模式: </span>
                    <label><input class="transform" type="radio" name="canvas-mode" data-forminput-name="canvasMode" value="drawing" checked="checked" /> 绘制</label>
                    <label><input class="transform" type="radio" name="canvas-mode" data-forminput-name="canvasMode" value="select" /> 选择</label>
                </div>
                <div class="menu-form-control">
                    <span>几何图形: </span>
                    <select name="geometry-type" data-forminput-name="geometryType">
                        <option value="-" disabled="disabled">-</option>
                        <option value="circle" selected="selected">正圆</option>
                        <option value="rectangle">矩形</option>
                        <option value="line">线条</option>
                    </select>  
                </div>
            </div> 
            <div>
                <div data-tagitem-geometry-setting="circle" style="display: block;">
                    <div class="canvas-extend-menu">
                        <div class="menu-form-control">
                            <span>描边颜色: </span>
                            <label><input type="color" name="circle-stroke-style" data-forminput-name="strokeStyle" value="#000000" /></label>
                        </div>
                        <div class="menu-form-control">
                            <span>描边宽度: </span>
                            <label><input type="number" name="circle-line-width" min="1" max="100" data-forminput-name="lineWidth" value="5" /></label>
                        </div>
                        <div class="menu-form-control">
                            <span>填充颜色: </span>
                            <label><input type="color" name="circle-fill-style" data-forminput-name="fillStyle" value="#ffff00" /></label>
                        </div>
                    </div>
                </div>
                <div data-tagitem-geometry-setting="rectangle" style="display: none;">
                    <div class="canvas-extend-menu">
                        <div class="menu-form-control">
                            <span>描边颜色: </span>
                            <label><input type="color" name="rectangle-stroke-style" data-forminput-name="strokeStyle" value="#000000" /></label>
                        </div>
                        <div class="menu-form-control">
                            <span>描边宽度: </span>
                            <label><input type="number" name="rectangle-line-width" min="1" max="100" data-forminput-name="lineWidth" value="5" /></label>
                        </div>
                        <div class="menu-form-control">
                            <span>填充颜色: </span>
                            <label><input type="color" name="rectangle-fill-style" data-forminput-name="fillStyle" value="#ff6600" /></label>
                        </div>
                    </div>
                </div>
                <div data-tagitem-geometry-setting="line" style="display: none;">
                    <div class="canvas-extend-menu">
                        <div class="menu-form-control">
                            <span>线条颜色: </span>
                            <label><input type="color" name="line-stroke-style" data-forminput-name="strokeStyle" value="#000000" /></label>
                        </div>
                        <div class="menu-form-control">
                            <span>描边宽度: </span>
                            <label><input type="number" name="line-line-width" min="1" max="100" data-forminput-name="lineWidth" value="5" /></label>
                        </div>
                        <div class="menu-form-control">
                            <span>开启平滑: </span>
                            <label><input type="checkbox" name="line-smooth" data-forminput-name="smooth" value="smooth" /></label>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <div id="t_c_1"></div>
</body>
<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript" src="./js/Events.class.js"></script>
<script type="text/javascript" src="./js/Geometry.class.js"></script>
<script type="text/javascript" src="./js/Scene.class.js"></script>
<script type="text/javascript" src="./js/CanvasController.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
