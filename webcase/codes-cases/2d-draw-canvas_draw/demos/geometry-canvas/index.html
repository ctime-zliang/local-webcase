<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./css/main.css" />
<title>2D Canvas Draw</title>
</head>

<body>
    <div class="canvas-container">
        <div class="canvas-content-wrapper"><canvas></canvas></div>
        <div class="canvas-menu-wrapper">
            <div class="menu-form-control">
                <span>画布模式: </span>
                <label><input type="radio" name="canvas-mode" data-forminput-name="canvasMode" value="drawing" /> 绘制</label>
                <label><input type="radio" name="canvas-mode" data-forminput-name="canvasMode" value="select" /> 选择</label>
            </div>
            <div class="menu-form-control">
                <span>几何图形: </span>
                <select name="geometry-type" data-forminput-name="geometryType">
                    <option value="-" disabled="disabled">-</option>
                    <option value="circle">Circle</option>
                    <option value="rectangle">Rectangle</option>
                </select>  
            </div>
        </div>
    </div>
    <div id="t_c_1"></div>
    <div id="t_c_2"></div>
</body>
<script type="text/javascript" src="./js/FormControl.js"></script>
<script type="text/javascript" src="./js/Events.class.js"></script>
<script type="text/javascript" src="./js/Geometry.class.js"></script>
<script type="text/javascript" src="./js/Scene.class.js"></script>
<script type="text/javascript" src="./js/CanvasController.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
