	<script>
		console.log('%c=> 继承-寄生式继承', 'color: #ff0000;')

		/* 
    继承-寄生式继承
        1. 子类实例对继承自父类 prototype 上的引用属性做修改时将影响到子类和父类的实例
*/

		{
			function createChildInstance(ParentInstance, name) {
				const Child = Object.create(ParentInstance)
				Child.name = name
				Child.hobbies = []
				Child.work = function () {
					return `${this.name} is working.`
				}
				return Child
			}

			const dog = new Biological('dog')
			console.log(`\n··· dog >>>`)
			console.log(dog)
			console.log(dog.eat())
			dog.features.push(`fly`)

			const alex = createChildInstance(new Biological('human'), 'alex')
			console.log(`\n··· alex >>>`)
			console.log(alex)
			console.log(alex.eat())
			console.log(alex.work())
			alex.phyComposition.push(`kidney*3`)

			const json = createChildInstance(new Biological('human'), 'json')
			json.features.push(`swim`)
			json.hobbies.push(`read`)
			console.log(`\n··· json >>>`)
			console.log(json)
			console.log(json.eat())
			console.log(json.work())
		}
	</script>
