			const setElementOpacity = (element, value) => {
				element.style.opacity = value
				element.style.filter = `alpha(opacity=${value * 100})`
			}

			/* 事件绑定 */
			const bindEvent = (element, type, cb, capture = false) => {
				if (typeof element.attachEvent !== 'undefined') {
					element.attachEvent('on' + type, cb)
					return
				}
				element.addEventListener(type, cb, capture)
			}
