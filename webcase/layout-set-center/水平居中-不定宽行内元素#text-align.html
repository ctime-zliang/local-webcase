<title>居中设置</title>
<style>
.box-parent{
    /* 关键样式 */
    /* 设置到父级元素上 */
    text-align: center;
}
.box{
    /* 基础样式 */
    display: inline;
    box-sizing: border-box;
    background-color: #ff6600;
    border: 1px solid red;
    transform-style: preserve-3d;

    /* 其他 */
    /* 上下margin无效, 左右margin生效 */
    margin: 10px;
    /* 四周padding均生效 */
    padding: 10px;
}
</style>
</head>

<body>
<div class="box-parent"><div class="box">这是一个行内元素</div></div>
</body>
