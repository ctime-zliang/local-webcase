<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>SVG DRAW</title>
<style>
      
</style>
</head>

<body>
<div class="container">
    <div class="svg-draw-container">
        <div class="controll-warpper">
            <form id="controllForm">
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="inputStrokeColor">描边颜色</label>
                        <input type="color" name="inputStrokeColor" class="form-control form-control-sm" id="inputStrokeColor" />
                    </div>
                    <div class="form-group col-md-1">
                        <label for="inputStrokeWidth">描边宽度</label>
                        <input type="number" min="1" max="20" step="1" name="inputStrokeWidth" class="form-control form-control-sm" id="inputStrokeWidth" />
                    </div>
                    <div class="form-group col-md-1">
                        <label for="inputStrokeOpacity">描边透明度</label>
                        <input type="number" min="0.1" max="1" step="0.1" name="inputStrokeOpacity" class="form-control form-control-sm" id="inputStrokeOpacity" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputFill">填充样式</label>
                        <input type="text" name="inputFill" class="form-control form-control-sm" id="inputFill"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputSVGGraphType">图形类别</label>
                        <select name="inputSVGGraphType" id="inputSVGGraphType" class="form-control form-control-sm">
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputSVGGraphType" style="opacity: 0;">....</label>
                        <div><button class="btn btn-sm btn-primary" id="clearBtn">清空</button></div>
                    </div>
                </div>
            </form>
            <div class="opr-tips">操作提示：<span id="oprTips">...</span></div>
        </div>
        <div class="canvas-wrapper">
            <svg id="svgCanvas" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"></svg>                
        </div>
    </div>   
</div>
</body>

</html>
